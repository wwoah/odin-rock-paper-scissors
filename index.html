<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
</head>
<script>

    const choices = ["rock", "paper", "scissors"];
    let humanScore = computerScore = 0;

    function getComputerChoice(){
        let choice = Math.floor(Math.random() * 3);
        return choice;
    }

    function getHumanChoice(){
        let message = "Please choose rock, paper, or scissors";
        let pick = prompt(message);

        if(pick == "rock"){ return 0; }
        else if(pick == "paper") { return 1; }
        else if(pick == "scissors"){ return 2; }
        else { return null;}
    }

    function playRound(humanChoice, computerChoice){
        if(humanChoice == computerChoice) { return console.log(`Tie, you both chose ${choices[humanChoice]}`);}
        else if(humanChoice == 2 && computerChoice == 1) { humanScore++; return console.log(`You Lose! ${choices[humanChoice]} beats ${choices[computerChoice]}`); }
        else if(humanChoice == 1 && computerChoice == 0) { humanScore++; return console.log(`You Lose! ${choices[humanChoice]} beats ${choices[computerChoice]}`); }
        else if(humanChoice == 0 && computerChoice == 2) { humanScore++; return console.log(`You Lose! ${choices[humanChoice]} beats ${choices[computerChoice]}`); }
        else { computerScore++; console.log(`You Lose! ${choices[computerChoice]} beats ${choices[humanChoice]}`);}
    }

    //"Main" Section
    const humanChoice = getHumanChoice();
    const computerChoice = getComputerChoice();

    console.log(humanChoice);
    console.log(computerChoice);

    playRound(humanChoice, computerChoice);

    console.log(`Player: ${humanScore} | Computer: ${computerScore}`);

</script>

<body>
    right click to inspect and click console for js related stuff.
</body>


</html>
