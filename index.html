<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Project</title>
</head>
<script>

    const choices = ["rock", "paper", "scissors"];
    let humanScore = computerScore = 0;

    function getComputerChoice(){
        let choice = Math.floor(Math.random() * 3);
        return choice;
    }

    function getHumanChoice(){
        let message = "Please choose rock, paper, or scissors";
        let pick = prompt(message).toLowerCase();
    
        if(pick == "rock"){ return 0; }
        else if(pick == "paper") { return 1; }
        else if(pick == "scissors"){ return 2; }
        else { return null;}
    }

    function playRound(humanChoice, computerChoice){
        if(humanChoice == computerChoice) { return console.log(`Tie, you both chose ${choices[humanChoice]}`);}
        else if(humanChoice == 2 && computerChoice == 1) { humanScore++; return console.log(`You Win! ${choices[humanChoice]} beats ${choices[computerChoice]}`); }
        else if(humanChoice == 1 && computerChoice == 0) { humanScore++; return console.log(`You Win! ${choices[humanChoice]} beats ${choices[computerChoice]}`); }
        else if(humanChoice == 0 && computerChoice == 2) { humanScore++; return console.log(`You Win! ${choices[humanChoice]} beats ${choices[computerChoice]}`); }
        else { computerScore++; console.log(`You Lose! your ${choices[humanChoice]} was beaten by ${choices[computerChoice]}`);}
    }

    function playGame(){
        let turns = 5;

        for(let i = 0; i < turns; i++){
            const humanChoice = getHumanChoice();
            const computerChoice = getComputerChoice();

            playRound(humanChoice, computerChoice);
            console.log(`Player: ${humanScore} | Computer: ${computerScore}`);
        }

        if(humanScore > computerScore){ console.log(`You won the most games out of ${turns}. Congrats!`);}
        else if(humanScore == computerScore) { console.log(`You tied for most games won out of ${turns}. Congrats!`);}
        else { console.log("The computer beat ya, sucks to suck.");}
    }

    //"Main" Section
    playGame();    

</script>
<body>
    right click to inspect and click console for js related stuff.
</body>
</html>
